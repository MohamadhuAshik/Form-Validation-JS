<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  
 
    <div class="container" id="create">
        <div class="create">
          <form onsubmit="return validate()" action="index2.html">
        <label for="Create Account">Create Account</label><br>
        <label for="fname">First Name</label>
        <input type="text" id="fName" placeholder="Enter Your First Name"><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lName" placeholder="Enter Your Last Name"><br>

        <label for="gender">Gender</label>
        <div><input type="radio">Male <input type="radio">Female</div><br>

        <label for="mobile">Mobile No</label>
        <input type="number" id="number" placeholder="Enter Your Mobile No"><br>
        <label for="Email id">Email ID</label>
        <input type="email" id="email" placeholder="Enter Your Email ID"><br>

        <label for="password">Enter Password</label>
        <input type="password" id="nPass" placeholder="Enter Your New Password"><br>

        <label for="Password">Confirm Your Password</label>
        <input type="password" id="cPass" placeholder="Re enter Your Password"><br>

        <input type="submit" id="btn" value="Submit" onclick="validate()">

        </form>
        </div>
    </div>
    
</body>
</html>
